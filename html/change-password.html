<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Notes - Marketplace</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">

    <!-- Responsive Tabs CSS -->
    <link rel="stylesheet" href="../css/resonsive-tabs/responsive-tabs.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/change-password.css">

    <link rel="stylesheet" href="../css/responsive.css">






</head>

<body>

    <section id="change-password">>
        <div id="change-password-img" class="text-center image-fluid">
            <img src="../images/pre-login/top-logo.png">
        </div>
        <div class="container-fluid">
            <div class="row  justify-content-center">

                <div class="col-md-6 col-sm-8 col-12">
                    <div class="form_container">
                        <form>
                            <h1 class="text-center">Change Password</h1>
                            <p class="text-center">Enter your new password to change your password</p>
                            <div class="form-group">
                                <label for="pwd">Old Password:</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter your old password" id="o_pwd">
                                <span toggle="#o_pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <label for="pwd">New Password:</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter your new password" id="n_pwd">
                                <span toggle="#n_pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirm Password:</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter your confirm password" id="c_pwd">
                                <span toggle="#c_pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <button type="submit" class="btn btn-block">SUMBIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

    <!-- JQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootsrtap JS -->
    <script src="../js/Bootstrap/bootstrap.min.js"></script>

    <!--Custom JS-->
    <script src="../js/script.js"></script>
</body>

</html>
