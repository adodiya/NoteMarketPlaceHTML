<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Notes - Marketplace</title>
    
     <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../css/resonsive-tabs/responsive-tabs.min.css">

    <link rel="stylesheet" href="../css/style.css">
 <link rel="stylesheet" href="../css/signup.css">

    <link rel="stylesheet" href="../css/responsive.css">  
   
    
</head>

<body>
    
    <section id="signup">> 
           <div id="signup-img"class="text-center image-fluid">
               <img src="../images/pre-login/top-logo.png">
           </div>
            <div class="container-fluid">
             <div class="row  justify-content-center">
           
            <div class="col-md-6 col-sm-8 col-12">
             <div class="form_container">
              
               <form> 
                    <h1 class="text-center">Create an Account</h1>
                <p class="text-center">Enter your details to signup</p>
                  <h3 class="text-center"><img src="../images/assets/SUCCESS.png">Your acount has been successfully created</h3>
                   <div class="form-group">
                        <label for="firstname">First Name<span> *</span></label>
                        <input type="text" class="form-control form-control-lg" placeholder="Enter your first name" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name<span> *</span></label>
                        <input type="text" class="form-control form-control-lg" placeholder="Enter your last name" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control form-control-lg" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Enter your password" id="signup-pwd">    
                        <span toggle="#signup-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Re-enter password" id="signup-confirm-pwd">    
                        <span toggle="#signup-confirm-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                  <button type="button" class="btn btn-block" id="sign-up-btn" data-toggle="modal" data-target="#exampleModalCenter1">SIGN UP</button>
                 
                  <p class="text-center">Already have an account?<a href="index.html"> Login</a></p>
                </form>
                </div>
            </div>
            </div>
</div>  
       <br> 
    </section>
    
    <!-- JQuery -->
    <script src="../js/jquery.js"></script>   
    
    <!-- Bootsrtap JS -->     
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    
    <!--Custom JS-->
    <script src="../js/script.js"></script>
</body>
</html>
