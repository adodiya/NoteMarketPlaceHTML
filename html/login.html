<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Notes - Marketplace</title>
    
      <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
     <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    
    <!-- Responsive Tabs CSS -->
    <link rel="stylesheet" href="../css/resonsive-tabs/responsive-tabs.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <link rel="stylesheet" href="../css/responsive.css">
  

    
</head>

<body id="login-page">
    
    <section id="login">> 
           <div id="login-img"class="text-center image-fluid">
               <img src="../images/pre-login/top-logo.png">
           </div>
            <div class="container-fluid">
             <div class="row  justify-content-center">
           
            <div class="col-md-6 col-sm-8 col-12">
             <div class="form_container">
               <form>
                    <h1 class="text-center">Login</h1>
                <p class="text-center">Enter your email address and password for login</p>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control form-control-lg" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group pass">
                        <label for="pwd">Password:</label><a href="forgot-password.html" class="fp">Forgot Password?</a>
                        <input type="password" class="form-control form-control-lg" placeholder="Enter password" id="pwd">    
                        <span toggle="#pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <label class="pwd-incorrect">The password that you have entered is incorrect</label>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                  <button type="submit" class="btn btn-block">LOGIN</button>
                  <p class="text-center">Don't have an account?<a href="signup.html"> Sign Up</a></p>
                </form>
                </div>
            </div>
            </div>
</div>  
      
    </section>
    
    
    <!-- JQuery -->
    <script src="../js/jquery.js"></script>   
    
    <!-- Bootsrtap JS -->     
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    
    <!--Custom JS-->
    <script src="../js/script.js"></script>
</body>
</html>
