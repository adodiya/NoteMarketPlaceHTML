    <!-- Banner Starts-->

            <div class="container" id="banner-content">
                <h1 class="text-center">Contact Us</h1>
            </div>

   <!-- Contact-Us Starts-->
    <section id="contact-us" class="above-footer">
      <div class="content-box-md">
            <div class="container">
                <h3>Get in Touch</h3>
                <h5>Let us know to get back to you</h5>
                <form>
                    <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                           <label>First Name<span> *</span></label>
                                            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                                        </div>
                                           <div class="form-group">
                                            <label>Email Address<span> *</span></label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                        </div>
                                        <div class="form-group">
                                        <label>Subject<span> *</span></label>
                                            <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                                        </div>
                        </div>
                                   

                                    <div class="col-md-6">
                                       <div class="form-group">
                                           <label>Comments/Questions<span> *</span></label>
                                           <textarea class="form-control area" id="comments" rows="10" required></textarea>
                                        </div>
                                        
                                </div>
                                 </div>
                                
                                <button class="btn btn-secondary">SUBMIT</button>

                </form>
            </div>
              
        </div> 
    </section>
